<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family:poppins,sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:url('nightt.jpg')no-repeat;
            background-size: cover;
            background-position: center;
        }
        header{
            position: fixed;
            top:0;
            left:0;
            width: 100%;
            padding: 20px 100px;
            /* background-color: slategrey; */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 99;
        }

.logo{
    font-size: 2rem;
    color: #fff;
    user-select:none;
    margin-left: -200px;
}
        .navigation a{
position: relative;
font-size: 1.1rem;
color: #fff;
text-decoration: none;
font-weight: 400;
margin-left:40px;
position: relative;
right:-230px;
        }
        .navigation a::after{
            content: '';
            position: absolute;
            left:0;
            bottom:-6px;
            width: 100%;
            height:3px ;
            background:#fff ;
             border-radius: 5px;
             /* transform-origin: right; */
             transform: scaleX(0);
             transition:transform .3s;
        }
        .navigation a:hover::after{
            /* transform-origin: left; */
            transform: scaleX(1);
        }

        .navigation .btnlogin-popup{
            width: 100px;
            height: 40px;
            background: transparent;
        border: 2px solid #fff;
        outline: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        color:#fff;
        font-weight: 500;
        margin-left: 100px;
        transition: .5s;
        position: relative;
        right:-230px;
        }

        .navigation .btnlogin-popup:hover{
            background: #fff;
            color: #162938;
        }
        .wrapper{
            position: relative;
            width: 350px;
            height: 440px;
            background: transparent;
            border: 2px solid rgba(255,255,255,.5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0,0,0,.5);
            display: flex;
            justify-content: center;
        align-items: center;
        }
        .wrapper .form-box{
            width: 100%;
            padding:40px;
        }
        .wrapper .icon-close{
            position: absolute;
            top:0;
            right:0;
            width: 45px;
            height: 45px;
            /* background: black; */
            font-size: 2em;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .form-box h2{
            font-size: 2em;
            color:black;
            text-align: center;
        }
        .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid black;
            margin:30px 0;
        }
.input-box label{
    position: absolute;
    top:50%;
    left:5px;
    transform: translateY(-50%);
    font-size: 1em;
    color:black;
    font-weight: 500;
    pointer-events: none;
    transition: .5s;
}
.input-box input:focus~label,
.input-box input:valid~label{
    top:-5px;
}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline:none;
    font-size: 1em;
    color:black;
    font-weight: 600;
    padding:0 35px 0 5px;
}
.input-box .icon{
    position:absolute;
    right:8px;
    font-size: 1.2em;
    color:black;
    line-height: 57px;
}
.remember-forget{
    font-size: .9em;
    color:black;
    font-weight: 500;
    margin:-15px 0 15px;
    display: flex;
    justify-content: space-between;
}
.remember-forget label input{
    accent-color:black;
    margin-right: 3px;
}
.remember-forget a{
    color:black;
    text-decoration: none;
}
.btn{
width: 100%;
height: 45px;
background: black;
border:none;
outline: none;
border-radius: 6px;
cursor: pointer;
font-size: 1em;
color: #fff;
font-weight: 500;
}
.login-register{
    font-size: .9em;
    color: black;
    text-align: center;
    font-weight: 500;
    margin:25px 0 10px;
}
.login-register p a{
color: black;
text-decoration: none;
font-weight: 600;
}
.login-register p a:hover{
    text-decoration: underline;
}

    </style>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
       <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
<div class="form-box login">
    <h2>Login</h2>
    <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email"required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="Password"required>
            <label>Password</label>
</div>
<div class="remember-forget">
<label><input type="checkbox">Remember me</label>
<a href="#">Forget Password?</a>
</div>
<button type="submit"class="btn">Login</button>
<div class="login-register">
<p> Don't have an account?<a href="#"class="register-link">Register</a></p>
</div>
    </form>
</div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.status === "success") {
        alert("Login Successful!");
        // Yahan redirect kar sakte ho:
        // window.location.href = "dashboard.html";
    } else {
        alert("Invalid Email or Password!");
    }
});
</script>

</body>
</html>
